<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu primeiro programa</title>
    <style>
        body {
            background-color: rgb(37, 37, 99);
            color: white;
            font:normal 20pt Arial;

        }
        h1 {
            color: rgb(148, 148, 64);
        }
        
    </style>
</head>
<body>
    <h1>Olá, mundo!</h1>
    <p>Já me livrei da maldição</p>
    <script>
        var n1 = Number.parseInt(window.prompt("Digite um número: ")); // string
        var n2 = Number.parseInt(window.prompt("Digite outro número: ")); // string
        var soma = n1+n2;
        window.alert(`A soma entre ${n1} e ${n2} é igual a ${soma}`); //
        // number + number é + para adição
        // string + string + para concatenação (junção)

    </script>
</body>
</html>
